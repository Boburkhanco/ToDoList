<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Knife Hit</title>
</head>
<body>
    <div class="container">
        <div class="full">
            <div id="dnone" class="add dnone">
                <input id="input" class="input" type="text" placeholder="new task">
                <button id="addBtn" class="addBtn">Add</button>
            </div>
            <div class="header">
                <h2>To Do List</h2>
            </div>
            <div class="list-part">
                <ul class="list" id="list">
                    <li class="list-item">Getting up</li>
                    <li class="list-item">Having breakfast</li>
                    <li class="list-item">Going work</li>
                </ul>
                
            </div>
            <div class="new-task">
                <h4 id="taskBtn" class="task-title">+ New Task</h4>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
